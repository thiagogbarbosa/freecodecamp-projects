<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>Palindrome Checker</h1>
        <div class="palindrome-div">
                <label for="text-input">Enter in text to check for a palindrome:</label>
                <input class="palindrome-input" type="text" id="text-input">
                <button class="panlindrome-btn" id ="check-btn" type="button">Check</button>
                <div class="results-div hidden" id="result"></div><!--End of the results div-->
        </div> <!--End of palindrome-div -->
        <div class="palindrome-definitiion-div">
            <p class="palindrome-definitiion">A palindrome is a word or sentence that's spelled the same way both forward and backward,
                ignoring punctuation, case, and spacing
            </p>
        </div><!--End of the palindrome-definition div-->
    </main>
    
</body>
</html>
